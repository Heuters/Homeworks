{% extends 'layuots/index.html' %}


{% block content %}
  <div class = "card_block">
    {% for i in post_key %}
      <div class="card" style="width: 18rem;">
        <img src="{{ i.image.url }}" class="card-img-top" alt="post">
        <div class="card-body">
          <h5 class="card-title">{{ i.title }}</h5>
          <p class="card-text">{{ i.description }}</p>
          <a href="/post_detail/{{i.id}}" class="btn btn-primary">Подробней</a>
        </div>
      </div>
    {% endfor %}
  </div>
  <div class="pages">

        {% for page in pages %}

            <a href="/products/?page={{ page }}">

                <button class="page_button">{{ page }}</button>

            </a>

        {% endfor %}

    </div>

{% endblock %}
